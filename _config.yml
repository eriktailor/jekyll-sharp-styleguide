# Basics
title: Jekyll Sharp StyleGuide
tagline: A styleguide template in Jekyll.
description: A fresh, lightweight custom built styleguide template in Jekyll.
author: ErikTailor
baseurl: ""
url: ""

# Excludes
exclude:
  - CHANGELOG.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
  - .DS_Store
  - .jekyll-cache

# Livereload
livereload: true

# Highlight
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Sass
sass:
  sourcemap: never
  style: expanded

# Autoprefixer
autoprefixer:
  browsers:
    - last 2 versions

# Minifier
jekyll-minifier:
  preserve_php: true
  remove_intertag_spaces: true
  uglifier_args:
    harmony: true

# Plugins
plugins:
  - jekyll-autoprefixer
  - jekyll-minifier
