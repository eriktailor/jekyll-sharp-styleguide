<h3>Inputs</h3>

<div class="row">
    <div class="col">
        <p class="mb-1"><small>Default state</small></p>
        <input type="text" placeholder="Placeholder text">
    </div>
    <div class="col">
        <p class="mb-1"><small>Focus state</small></p>
        <input class="focus" type="text" placeholder="Placeholder text">
    </div>
    <div class="col">
        <p class="mb-1"><small>Disabled state</small></p>
        <input type="text" placeholder="Placeholder text" disabled>
    </div>
</div>

<p class="mb-1"><small>Textarea</small></p>
<textarea rows="5" placeholder="Add your comment here"></textarea>

<p class="mb-1"><small>Select field</small></p>
<div class="select-field">
    <select class="select-box">
        <option value="">Select an option</option>    		
        <option value="opt-1">Option 1</option>
        <option value="opt-2">Option 2</option>
        <option value="opt-3">Option 3</option>
    </select>
