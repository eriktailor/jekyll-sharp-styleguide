<header>

    {% include navbar.html %}

    <div class="container">

        <!-- Header title -->
        {% if page.title %}
            <h1>{{ page.title }}</h1>
        {% else %}
            <h1>{{ site.title }}</h1>
        {% endif %}

        <!-- Header description -->
        {% if page.description %}
            <p class="text-white opacity-70">{{ page.description }}</p>
        {% endif %}

        <!-- Header button -->
        {% if page.button %}
            <a class="btn" href="{{ page.button.link }}" target="_blank">{{ page.button.text }}</a>
        {% endif %}
        
    </div>

</header>
