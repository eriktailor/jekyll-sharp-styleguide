<h3>Buttons</h3>

<div class="row md-3">
    <div class="col">
        <h6>Default state</h6>
        <button class="btn w-100">Click the button</button>
    </div>
    <div class="col">
        <h6>Hover state</h6>
        <button class="btn w-100 hover">Click the button</button>
    </div>
    <div class="col">
        <h6>Disabled state</h6>
        <button class="btn w-100 disabled" disabled>Click the button</button>
    </div>
</div>
